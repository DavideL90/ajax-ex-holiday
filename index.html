<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
      <title>Holiday</title>
   </head>
   <body>
      <div id="central-cnt">
         <div id="chooseMenu">
            <select class="select nation" name="">
            <option value="placeHolder" disabled selected>-- Choose a country --</option>
            </select>
            <select class="select month" name="">
               <option value="palceHolder" disabled selected>-- Choose a month --</option>
            </select>
            <select class="select year" name="">
               <option value= "placeHolder" disabled selected>-- Choose a year --</option>
            </select>
            <button id="searchBtn" type="button" name="button">Search</button>
         </div>
         <div id="list-Holidays">

         </div>
         <div id="general-infos">
            <div class="info-item">
               Day number:
               <span id="numDay"></span>
            </div>
            <div class="info-item">
               Day of the week:
               <span id="weekDay"></span>
            </div>
            <div class="info-item">
               Days past from this holiday:
               <span id="daysLastHoliday"></span>
            </div>
         </div>
         <div id="Italy-holiday">
            Was it holiday?
         </div>
      </div>
   <script src="main.js" charset="utf-8"></script>
   </body>
</html>
